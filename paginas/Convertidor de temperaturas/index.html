<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <header>
        <h1>Ing. Angel Gabriel Garcia Salazar</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="../../sobre-mi.html">Sobre mi</a></li>
                <li><a href="../../cliente.html">Clientes</a></li>
                <li><a href="../../contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Conversor de Temperaturas</h1>
        <div class="input-group">
            <label for="inputTemp">Temperatura:</label>
            <input type="number" id="inputTemp" placeholder="Ingrese temperatura">
        </div>
        <div class="select-group">
            <label for="fromUnit">Convertir de:</label>
            <select id="fromUnit">
                <option value="C">째C</option>
                <option value="F">째F</option>
                <option value="K">K</option>
                <option value="R">R</option>
            </select>
            <label for="toUnit">a:</label>
            <select id="toUnit">
                <option value="C">째C</option>
                <option value="F">째F</option>
                <option value="K">K</option>
                <option value="R">R</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convertir</button>
        <h2>Resultado:</h2>
        <p id="output" class="output-group"></p>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
